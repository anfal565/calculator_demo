<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="d.css">

    <title>Calculator</title>
</head>

<body>
    <div class="row">

        <div class="col-lg-4"></div>

        <div class="col-lg-4 section">


            <h3 class="header">Calculator</h3>
            <div class="calc-body  rounded">

                <div class="display-body">
                    <div class="display">
                        <input type="text" id="result" class="form-control">
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" class="numberkey" onclick="displayNum(7)">7</button>
                    <button type="submit" class="numberkey" onclick="displayNum(8)">8</button>
                    <button type="submit" class="numberkey" onclick="displayNum(9)">9</button>
                    <button type="submit" class="numberkey text-warning" onclick="displayNum('+')">+</button>
                    <br>
                    <button type="submit" class="numberkey" onclick="displayNum(4)">4</button>
                    <button type="submit" class="numberkey" onclick="displayNum(5)">5</button>
                    <button type="submit" class="numberkey" onclick="displayNum(6)">6</button>
                    <button type="submit" class="numberkey text-warning" onclick="displayNum('-')">-</button>
                    <br>
                    <button type="submit" class="numberkey" onclick="displayNum(1)">1</button>
                    <button type="submit" class="numberkey" onclick="displayNum(2)">2</button>
                    <button type="submit" class="numberkey" onclick="displayNum(3)">3</button>
                    <button type="submit" class="numberkey text-warning" onclick="displayNum('/')">/</button>
                    <br>
                    <button type="submit" class="numberkey text-danger" onclick="clearBox()">AC</button>
                    <button type="submit" class="numberkey" onclick="displayNum(0)">0</button>
                    <button type="submit" class="numberkey text-warning" onclick="displayNum('.')">.</button>
                    <button type="submit" class="numberkey text-warning" onclick="evaluateExpr()">=</button>
                    <br>
                    <button type="submit" class="numberkey text-warning" onclick="displayNum('%')">%</button>
                    <button type="submit" class="numberkey text-warning" onclick="displayNum('(')">(</button>
                    <button type="submit" class="numberkey text-warning" onclick="displayNum(')')">)</button>
                    <button type="submit" class="numberkey text-warning" onclick="displayNum('')"></button>
                    <br>
                    <button type="submit" class="numberkey text-warning" onclick="removeItem()">&#9003</button>

                </div>
                <div class="box"></div>
            </div>

        </div>

        <div class="col-lg-4"></div>

    </div>
</body>
<script src="./d.js">

</script>

</html>
