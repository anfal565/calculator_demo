<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="calcStyle.css">
    <title>Calculator</title>
</head>

<body>
    <h1 style="text-align: center; color:black">CALCULATOR</h1>
    <div class="calc-body">
        <div class="calc-screen">
            <div class="calc-typed">
                <input type="text" class="form-control" id="result">
            </div>
        </div>
         <div class="calc-button-row">
            <button id="seven" onclick="displayNum(7)">7</button>
            <button id="eight" onclick="displayNum(8)">8</button>
            <button id="nine" onclick="displayNum(9)">9</button>
            <button id="mul" onclick="displayNum('*')" class="opt">&#215</button><br>
            <button id="four" onclick="displayNum(4)">4</button>
            <button id="five" onclick="displayNum(5)">5</button>
            <button id="six" onclick="displayNum(6)">6</button>
            <button id="sub" onclick="displayNum('-')" class="opt">&#8722</button><br>
            <button id="one" onclick="displayNum(1)">1</button>
            <button id="two" onclick="displayNum(2)">2</button>
            <button id="three" onclick="displayNum(3)">3</button>
            <button id="add" onclick="displayNum('+')" class="opt">&#43</button><br>
            <button id="ac" onclick="clearBox()" class="ac">AC</button>
            <button id="zero" onclick="displayNum(0)" class="opt">0</button>
            <button id="div" onclick="displayNum('/')" class="opt">&#247</button>
            <button id="equal" onclick="evaluateExpr()" class="opt">&#61</button>
            <br>
            <button id="del" onclick="removeItem()">&#9003</button>
         </div>
        </div>
</body>
<script src="./calc_miss.js"></script>

</html>
